<ion-header>
  <ion-toolbar>
    <ion-title>
      Create New Want
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <form [formGroup]="form" (submit)="submitForm(form.value)">
    <ion-list>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" [(ngModel)]="description" formControlName="description"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button type="submit" primary block>Create</button>
    </div>
  </form>
</ion-content>
