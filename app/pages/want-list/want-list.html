<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>WTFDIW</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="want-list">
  <h2>Want List</h2>

  <ion-card>
    <ion-card-header>
      Latest Wants
    </ion-card-header>

    <ion-list *ngFor="let want of wants | async">
      <ion-item-sliding #slidingItem>
        <a ion-item (tap)="wantTapped(want)">
          <ion-badge item-left>{{want.samples.length}}</ion-badge>
          {{want.displaytext}}
          <p>
            <small>Last sampled <span dark>20 minutes</span> ago.</small>
          </p>
        </a>

        <ion-item-options side="left">
          <button primary (tap)="wantTapped(want)">
            <ion-icon name="menu"></ion-icon>
            Details
          </button>
          <button dark (tap)="archiveTapped(want)">
            <ion-icon name="archive"></ion-icon>
            Archive
          </button>
        </ion-item-options>

        <ion-item-options side="right">
          <button secondary (tap)="sampleTapped(want, 1)">
            <ion-icon name="thumbs-up"></ion-icon>
          </button>
          <button danger (tap)="sampleTapped(want, 0)">
            <ion-icon name="thumbs-down"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>

  <button fab fab-bottom fab-right class="fab-footer">
    <ion-icon name="add" is-active="false"></ion-icon>
  </button>
</ion-content>
